<mat-menu backdropClass="sidebar-mobile" class="md:!hidden bg-white">
  <ng-container *ngFor="let item of navItems">
    <button
      [routerLink]="item.route"
      class="font-medium"
      mat-menu-item
      routerLinkActive="bg-slate-200 !text-dark shadow"
    >
      <mat-icon class="!text-slate-400">{{ item.icon }}</mat-icon>
      <span class="!text-slate-400">{{ item.title }}</span>
    </button>
  </ng-container>
</mat-menu>
