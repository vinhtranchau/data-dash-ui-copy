<div class="absolute top-1/2 translate-y-[-50%] left-0 overflow-auto px-10 md:px-20 py-30 z-10 flex flex-col">
  <a
    (click)="scrollTo(item.id)"
    *ngFor="let item of navigations"
    [matTooltip]="item.title"
    [ngClass]="{ 'scale-[1.7]': item.active, 'hover:scale-[1.3]': !item.active }"
    class="block cursor-pointer h-10 w-10 min-h-10 min-h-10 rounded-full bg-accent transition ease-in-out mt-[1rem]"
    matTooltipPosition="after"
  ></a>
</div>

<div class="pl-[30px] md:pl-[80px] pr-20 md:pr-30 flex flex-col overflow-auto h-full snap-mandatory snap-y">
  <ng-content></ng-content>
</div>
