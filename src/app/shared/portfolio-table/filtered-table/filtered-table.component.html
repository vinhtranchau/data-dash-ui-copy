<dd-data-table-page
  (action)="action($event)"
  (loadData)="loadData($event)"
  [columns]="columns"
  [dataSource]="dataSource"
  [displayedColumns]="displayedColumns"
  [hasHeader]="hasSearch"
  [headerHasAddButton]="false"
  [isLoading]="isLoading"
  [pageSize]="pageSize"
  [serverSideSearch]="true"
  [stickyColumns]="stickyColumns"
  [stickyPaginator]="false"
  [total]="total"
  [tableHeight]="tableHeight"
>
</dd-data-table-page>
