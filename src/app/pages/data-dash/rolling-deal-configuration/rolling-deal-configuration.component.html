<div class="pt-10">
  <div class="rounded-3xl bg-white mx-30 pt-10 overflow-clip">
    <dd-data-table-page
      (action)="action($event)"
      (loadData)="loadData($event)"
      [columns]="columns"
      [dataSource]="dataSource"
      [displayedColumns]="displayColumns"
      [hasHeader]="true"
      [isLoading]="isLoading"
      [tableType]="PermissionType.RollingDealConfiguration"
      [headerHasAddButton]="false"
      [total]="total"
      [pageSize]="15"
      tableHeight="calc(100vh - 220px)"
    >
    </dd-data-table-page>
  </div>
</div>
<dd-spinner *ngIf="isLoading" message="Loading data..."></dd-spinner>
