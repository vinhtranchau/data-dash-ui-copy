<div class="derivatives-trading-page px-30 pt-10 pb-20">
  <div class="grid grid-cols-9 gap-10">
    <div class="col-span-7 gap-y-10 pb-10">
      <div class="grid grid-cols-7 gap-10 h-4/6 mb-10">
        <div class="col-span-2 min-h-0">
          <dd-trade-able-instruments-panel
            [selectedFuture]="future"
            (futureChange)="futureChange($event)"
          ></dd-trade-able-instruments-panel>
        </div>
        <div class="col-span-5 min-h-0">
          <dd-trade-graph-panel [isLoading]="isPlotLoading" [future]="future" [plots$]="plots$" [hasLoadError]="hasLoadError"></dd-trade-graph-panel>
        </div>
      </div>
      <div class="h-2/6">
        <dd-trade-history-panel></dd-trade-history-panel>
      </div>
    </div>
    <div class="col-span-2">
      <dd-order-book-trade-panel
        [future]="future"
        [isLoadingPlots]="isPlotLoading"
        [plots$]="plots$"
        [hasLoadError]="hasLoadError"
      ></dd-order-book-trade-panel>
    </div>
  </div>
</div>
