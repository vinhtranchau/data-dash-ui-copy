<table class="table-auto border w-full mb-10" *ngIf="alert">
  <tbody>
    <tr class="border-b">
      <td class="px-15 py-5 border-r">Previous Scrape-Id</td>
      <td class="px-15 py-5">{{ extraData.previous_scrape_id }}</td>
    </tr>
    <tr class="border-b">
      <td class="px-15 py-5 border-r">New Scrape-Id</td>
      <td class="px-15 py-5">{{ extraData.added_scrape_id }}</td>
    </tr>
  </tbody>
</table>
